<template>
    <lightning-card title={name}>
        <div class="slds-p-around_medium chat-container">
        <template for:each={messages} for:item="msg">
            <div key={msg.Id} class={msg.cssClass}>
                <div class="msg-content">
                    {msg.SP_Message__c}
                    <div class="msg-time">{msg.CreatedDate}</div>
                </div>
            </div>
        </template>

        <div class="chat-input-wrapper">
            <div class="input-container">
                <input type="text" id="chatInput" value={newMessage} oninput={handleChange} required />
                <label for="chatInput">Your Message</label>
            </div>
            <button class="send-btn" onclick={sendMessage}>Send</button>
        </div>
        </div>
    </lightning-card>
</template>
